<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img class="hero_image"src="images/naruto-and-kurama.jpg" alt="Hero Image">
        <div class="container">
            <h2 class="title">Thunderstorm Anime Premium</h2>
            <p class="order-description">
                Watch unlimited anime, on any platform! You can cancel your plan anytime
                in your account settings.
            </p>
            <div class="plan-container">
                <img src="images/fox.svg" alt="Fox Icon" style="width: 25px; height: 25px;">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>
    </div>
</body>

</html>
